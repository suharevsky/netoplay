<ion-header>
  <ion-toolbar>
    <ion-title>{{(item$ | async)?.property_name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card [hidden]="(item$ | async)">
    <ion-skeleton-text class="image-loader" [animated]="true" style="width: 100%;"></ion-skeleton-text>
    <ion-card-content>
      <ion-skeleton-text class="text-loader" [animated]="true" style="width: 100%;"></ion-skeleton-text>
      <ion-skeleton-text class="text-loader" [animated]="true" style="width: 100%;"></ion-skeleton-text>
      <ion-skeleton-text class="text-loader" [animated]="true" style="width: 100%;"></ion-skeleton-text>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="item$ | async; let item">
    <img [defaultImage]="placeholder" [lazyLoad]="item?.avatar | resizeImage" />
    <ion-card-header>
      <ion-card-subtitle>Rating: <app-rating [rating]="item?.rating"></app-rating></ion-card-subtitle>
      <ion-card-title>{{item?.property_name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-icon name="pricetag-outline"></ion-icon> Price:
          </ion-col>
          <ion-col size="6">
            {{item?.price}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-icon name="location-outline"></ion-icon> Location:
          </ion-col>
          <ion-col size="6">
            {{item?.location}}
          </ion-col>
        </ion-row>
        </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
